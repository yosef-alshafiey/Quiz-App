

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="quiz-app">
        <div class="quiz-info">
            <div class="quiz-category">Category: <span>HTML</span></div>
            <div class="quiz-count">Questions count: <span></span></div>
        </div>
        <div class="quiz-area"></div>
        <div class="answers-area"></div>
        <button class="submit-button">Submit Answer</button>
        <div class="bullets">
            <div class="spans"></div>
            <div class="count-down">
                <span class="minutes">04</span>:
                <span class="seconds">32</span>
            </div>
        </div>
        <div class="results">
            <span></span> 
        </div>
    </div> 

    <script src="main.js"></script>
</body>
</html>
